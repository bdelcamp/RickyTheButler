<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Ricky the Butler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>

        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <div id="title">Ricky the Butler</div>
            <div id="menu">
                <div class="item" id="close-menu-item"><i class="pe-7s-close-circle"></i></div>
                <div class="item" id="minimize-menu-item"><i class="pe-7s-angle-down-circle"></i></div>
                <div class="item seperator"></div>
                <div class="item" id="settings-menu-item"><i class="pe-7s-settings"></i></div>
                <div class="item" id="info-menu-item"><i class="pe-7s-info"></i></div>
                <div class="item seperator"></div>
            </div>
        </header>
        
        <div class="container">
            <div class="col-xs-4">
                <div class="list-group" id="lstCommands">
                </div>
                <div class="list-group">
                    <a href="javascript:void(0);" id="btnAddCommand" class="list-group-item text-right">Add Command <span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
            <div class="col-xs-8">
                <div id="command-area" class="panel panel-default" style="display:none;">
                    <div class="panel-heading"><input type="text" class="form-control" id="txtCommandTitle" value="Title Goes Here"/></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="txtCommand">Command</label>
                            <input type="text" class="form-control" id="txtCommand" placeholder="eg 'echo hi'">
                        </div>
                        <div class="form-group">
                            <label for="txtUrl">Url</label>
                            <input type="text" class="form-control" id="txtUrl" placeholder="eg '/lockcomputer'">
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <button class="btn btn-primary pull-right clearfix" id="btnSaveCommand" data-loading-text="Saving...">Save command</button>
                        <button class="btn pull-right clearfix" id="btnDeleteCommand" data-loading-text="Deleting..." >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings">
            <div class="form-group">
                <button class="btn btn-sm btn-default" id="btnDebugWindow">Developer Window</button>
            </div>

            <div class="form-group">
                <label for="txtIPAddress">Binding Address</label>
                <input type="text" class="form-control" id="txtIPAddress" placeholder="Default: 0.0.0.0">
            </div>

            <div class="form-group">
                <label for="txtPort">Port</label>
                <input type="number" class="form-control" id="txtPort" placeholder="Default: 8080">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="chkCommandOutput"> Log command output
                </label>
            </div>

            <div class="form-group">
                <button type="button" class="pull-right btn btn-primary" id="btnSaveSettings">Save</button>
            </div>

        </div>


        <div class="info">
            <div class="container">
                <div class="item">
                    <strong>Path</strong> <span class="bg-dark" id="lblLocalIP">127.0.0.1</span>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootbox.min.js"></script>
        <script src="js/vendor/sweet-alert.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
