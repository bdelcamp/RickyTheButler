<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="bar clearfix">
            <div class="item" id="close"><i class="glyphicon glyphicon-remove"></i></div>
            <div class="item" id="minimize"><i class="glyphicon glyphicon-minus"></i></div>
            <div class="item" id="settings"><i class="glyphicon glyphicon-cog"></i></div>
            <span class="title">Tasker Slave</span>
        </div>

        <div class="container">
            <div class="col-xs-4">
                <div class="list-group" id="lstCommands">
                </div>
                <div class="list-group">
                    <a href="javascript:void(0);" id="btnAddCommand" class="list-group-item text-right">Add Command <span class="glyphicon glyphicon-plus"></span></span></a>
                </div>
            </div>
            <div class="col-xs-8">
                <div id="command-area" class="panel panel-default" style="display:none;">
                    <div class="panel-heading"><h4><a href="#" id="txtCommandTitle">Title Goes Here</a></h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="txtCommand">Command:</label>
                            <input type="text" class="form-control" id="txtCommand" placeholder="eg 'echo hi'">
                        </div>
                        <div class="form-group">
                            <label for="txtUrl">Url</label>
                            <input type="text" class="form-control" id="txtUrl" placeholder="eg '/lockcomputer'">
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <button class="btn btn-success pull-right clearfix" id="btnSaveCommand" data-loading-text="Saving...">Save command</button>
                        <button class="btn btn-danger clearfix" id="btnDeleteCommand" data-loading-text="Deleting..." data-toggle="tooltip" data-placement="top" title="Delete">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings">
            <div class="form-group">
                <label for="txtIPAddress">Binding Address</label>
                <input type="string" class="form-control" id="txtIPAddress" placeholder="Default: 0.0.0.0">
            </div>
            <div class="form-group">
                <label for="txtPort">Port</label>
                <input type="number" class="form-control" id="txtPort" placeholder="Default: 8080">
            </div>

            <div class="form-group">
                <button type="button" class="pull-right btn btn-primary" id="btnSaveSettings">Save</button>
            </div>

        </div>

        <div class="footer">
            <div class="container">
                <div class="item">
                    <strong>Path</strong> <span class="bg-dark" id="lblLocalIP">127.0.0.1</span>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootbox.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
